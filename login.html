<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/estilo_login.css">
    <title>Document</title>
</head>
<body>
    <section>
        <form class="formulario">        
            <h1>Login</h1>

            <div class="inputbox">
                <ion.icon name="user-outline"></ion.icon>
                <input name ="uss" type="text" required>
                <label for="">usuario</label>
            </div>

            <div class="inputbox">
                <ion.icon name="lock-closed-outline"></ion.icon>
                <input name ="nombre_usu" type="password" required>
                <label for="">Contraseña</label>
            </div>

            <div class="forget">
                <label for=""><input type="checkbox">recordar</label>
                <a href="#">olvide contraseña</a>
            </div>   
          
           <a href="principal.html"><input class="styled" type="submit" value="ingresar"/></a>  
           
            <div class="register">
                <p>no tengo cuenta <a href="#">registar</a></p>
            </div>

        </form>    
    </section>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.formulario').addEventListener('submit', function(e) {
            e.preventDefault(); 
            var nombre_usu = document.querySelector('input[name="nombre_usu"]').value;
            localStorage.setItem('nombre_usu', nombre_usu);
            window.location.href = 'principal.html';
        });
    });
  
  </script>
</html>
